<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
</head>
<body>
  
  <nav class="sideBar">
    <header>
      <div class="img-text">
        <span class="img">
          <img src='./images/facebook_733547.png' alt="logo" width="40px" />
        </span>
        <div class="text header-text">
          <span class="name">Sagar Vyavhare</span>
          <span class="profession">Web Developer</span>
        </div>
      </div>
      <i class="bx bx-chevron-left toggle"></i>
    </header>
    <div class="menuBar">
      <div class="menu">
        <li class="serchBar">
          <i class="bx bx-search icon"></i>
          <input type="search" placeholder="Search..." />
        </li>
        <ul class="menuLinks">
          <li class="navLink">
            <a href="#">
              <i class="bx bx-home icon"></i>
              <span class="text navText">Dashboard</span>
              </a>
            </li>
            <li class="navLink">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text navText">Revenue</span>
              </a>
            </li>
            <li class="navLink">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text navText">Notification</span>
              </a>
            </li>
            <li class="navLink">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text navText">Analitics</span>
              </a>
            </li>
            <li class="navLink">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text navText">Likes</span>
              </a>
            </li>
            <li class="navLink">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text navText">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottomContent">
          <li>
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text navText">Log Out</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="text mode-text">Dark Mode</span>
            <div class="toggle-switch">
              <div class="switch" </div>
            </div>
          </li>
        </div>
      </div>
    </nav>
<script src="./Script.js"/>
</body>
</html>
